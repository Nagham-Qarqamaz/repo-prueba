<container>
    <div class="mt-16 max-w-[60rem] mx-auto shadow-lg p-6 rounded-2xl border border-gray-200">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">📅 Create an Appointment</h2>

        <form id="booking-form" (submit)="submit()" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">👤 Customer Name <span class="text-red-500">*</span></label>
                <input 
                    type="text" 
                    placeholder="Enter customer name..." 
                    [(ngModel)]="newAppointment.customer"
                    name="customer" 
                    class="w-full border p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
                    required 
                />
                <div class="text-red-500 text-[14px]" *ngIf="inputErrors.customer != ''">
                    {{inputErrors.customer}}
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">🐶 Pet Name <span class="text-red-500">*</span></label>
                <input 
                    type="text" 
                    placeholder="Enter pet name..." 
                    [(ngModel)]="newAppointment.pet"
                    name="pet" 
                    class="w-full border p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
                    required 
                />
                <div class="text-red-500 text-[14px]" *ngIf="inputErrors.pet != ''">
                    {{inputErrors.pet}}
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">📝 Reason <span class="text-red-500">*</span></label>
                <textarea
                    placeholder="Enter reason..."
                    [(ngModel)]="newAppointment.reason"
                    name="reason"
                    class="w-full border p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all resize-vertical"
                    required
                    maxlength="4294967295"
                ></textarea>
                <div class="text-red-500 text-[14px]" *ngIf="inputErrors.reason != ''">
                    {{inputErrors.reason}}
                </div>
            </div>

            <date-time [newAppointment]="newAppointment" [appointments]="appointments" [hours]="hours" [inputErrors]="inputErrors"></date-time>

            <div class="mt-8">
                <div *ngIf="errorMessage" class="mb-4 text-red-600 bg-red-100 p-3 rounded text-center">
                    {{ errorMessage }}
                </div>
                <div *ngIf="successMessage" class="mb-4 text-green-600 bg-green-100 p-3 rounded text-center">
                    {{ successMessage }}
                </div>
                <button 
                    type="submit" 
                    class="cursor-pointer w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:opacity-90 transition-all duration-200">
                    ✨ Book Appointment
                </button>
            </div>
        </form>
    </div>
</container>
